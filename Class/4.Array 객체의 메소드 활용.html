<!DOCTYPE html>
<html><head><meta charset="utf-8"><title>Array 객체의 메소드 활용</title>
<script>
	function pr(msg, arr) { document.write(msg + arr.toString() + "<br>"); }
</script>
</head>
<body>
<h3>Array 객체의 메소드 활용</h3>
<hr>
<script>
	let a = new Array("황", "김", "이");
	let b = new Array("박");
	let c;

	pr("배열 a = ", a);
	pr("배열 b = ", b);
	document.write("<hr>");

	c = a.concat(b); // c는 a와 b를 연결한 새 배열 concat = 현재 배열에 배열 arr의 원소들을 덧붙여 만든 새 배열 리턴. 현재 배열은 변하지않음
	pr("c = a.concat(b)후 c = ", c);
	pr("c = a.concat(b)후 a = ", a);

	c = a.join("##"); // c는 배열 a를 연결한 문자열 join = 배열의 모든 원소를 연결하여 하나의 문자열로 만들어 리턴. 각원소 사이에 separator로 지정
                      // 된 문자열 삽입. separator가 생략되면 "."이 사용
	pr("c = a.join() 후 c = ", c);
	pr("c = a.join() 후 a = ", a);

	c = a.reverse(); // a.reverse()로 a 자체 변경. c는 배열 reverse = 원소를 역순으로 재배열하고, 이를 복사한 새로운 배열 리턴
	pr("c= a.reverse() 후 c = ", c); 
	pr("c= a.reverse() 후 a = ", a);

	c = a.slice(1, 2); // c는 새 배열 slice = 두 인덱스 idxA와 idxB 사이의 원소들로 구성된 새 배열 리턴.
	pr("c= a.slice(1, 2) 후 c = ", c);
	pr("c= a.slice(1, 2) 후 a = ", a);
 
	c = a.sort(); // a.sort()는 a 자체 변경. c는 배열 sort = 문자열 배열의 경우 문자열을 사전 순으로 정렬하고 이를 복사한 새 배열 리턴
	pr("c= a.sort() 후 c = ", c);
	pr("c= a.sort() 후 a = ", a);

	c = a.toString(); // toString()은 원소 사이에 ","를 넣어  문자열 생성 toString = 원소들을 모두 연결하여 하나의 문자열로 만들어 리턴
	document.write("a.toString() : " + c); // c 는 문자열
</script></body></html>
