<!-- 
String
	문자열을 담기 위한 객체
	// 2 경우 모두 오른쪽 String 객체 생성

	let hello = new String(“Hello”);
	let hello = “Hello”;

	String  객체는 일단 생성되면 수정 불가능

	let hello = new String(“Hello”);
	let res = hello.concat(“Javascript”);
	// concat() 후 hello의 문자열 변화 없음 -->
<!-- 
String 객체의 특징
	문자열 길이

	String 객체의 length 프로퍼티 : 읽기 전용
		let hello = new String(“Hello”);
		let every = “Boy and Girl”; 
		let m = hello.length; 					// m은 5
		let n = every.length; 					// n은 12
		
		let n = "Thank you".length; 	// n은 9

	문자열을 배열처럼 사용

	[] 연산자를 사용하여 각 문자 접근
		let hello = new String("Hello");
		let c = hello[0]; 	// c = "H". 문자 H가 아니라 문자열 “H” 
-->

<!DOCTYPE html>
<html><head><meta charset="utf-8">
<title>String 객체의 메소드 활용</title></head>
<body>
<h3>String 객체의 메소드 활용</h3>
<hr>
<script>
let a = new String("Boys and Girls");
let b = "!!";
document.write("a : " + a + "<br>");
document.write("b : " + b + "<br><hr>");

document.write(a.charAt(0) + "<br>"); //인덱스 idx에있는 문자를 문자열로 만들어 리턴
document.write(a.concat(b, "입니다") + "<br>"); //현재 문자열 뒤에 문자열 s1,s2,...sN을 순서대로 연결한 새로운 문자열 리턴
document.write(a.indexOf("s") + "<br>"); //이덱스 idx위치부터 문자열 s가 처음으로 나타나는 인덱스 리턴
document.write(a.indexOf("And") + "<br>");
document.write(a.slice(5, 8) + "<br>"); //문자열 strA를 찾아 strB로 수정한 새로운 문자열 리턴
document.write(a.substr(5, 3) + "<br>"); //인덱스 idxA에서붙 len 문자 개수만틈 새로운 문자열 리턴. len이 생략되면 문자열 끝까지 리턴
document.write(a.toUpperCase() + "<br>"); //대문자로 변환된 새로운 문자열 리턴
document.write(a.replace("and", "or") + "<br>"); // 문자열 strA를 찾아 strB로 수정한 새로운 문자열 리턴
document.write("   kitae   ".trim() + "<br><hr>"); //문자열의 앞뒤 공백 문자(빈칸, 탭, 엔터키)를 제거한 새로운 문자열 리턴

let sub = a.split(" ");
document.write("a를 빈칸으로 분리<br>");
for(let i=0; i<sub.length; i++)
	document.write("sub" + i + "=" + sub[i] + "<br>");

document.write("<hr>String 메소드를 실행 후 a와 b 변함 없음<br>");
document.write("a : " + a + "<br>");
document.write("b : " + b + "<br>");
</script>
</body></html>
