<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            display: inline-block;
            height: 50px;
            width: 50px;
            border: 1px solid lightgray;
            text-align: center;
            color: white;
            background-color: red;
        }
        #down:hover{
            position: relative; /*h블록에 마우스를 올리면 상대 배치함*/
            left: 20px;
            top: 20px;
            background: green;
        }
        #up:hover{
            position: relative; /*k블록에 마우스를 올리면 상대 배치함*/
            right: 20px;
            bottom: 20px;
            background: green;
        }
    </style>
</head>
<body>
    <h3>상대배치, relative</h3>
    h와k글자에 마우스를 올려 보세요.
    <hr>
    <div>T</div>
    <div id="down">h</div>
    <div>a</div>
    <div>n</div>
    <div id="up">k</div>
    <div>s</div>
</body>
</html>
