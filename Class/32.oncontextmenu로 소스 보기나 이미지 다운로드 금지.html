<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>oncontextmenu</title>
<script>
function hideMenu() {
	alert("오른쪽 클릭<컨텍스트 메뉴>금지");
	return false; // 컨텍스트 메뉴 출력 금지
}
document.oncontextmenu=hideMenu; //oncontextmenu 리스너가 먼저 호출 false를 리턴하면 컨텍스트 메뉴를 출력하는 디폴트 행동 취소
</script>
</head>
<body>
<h3>oncontextmenu에서 컨텍스트 메뉴 금지</h3>
<hr>
마우스 오른쪽 클릭은 금지됩니다. 아무곳이나
클릭해도 컨텍스트 메뉴를 볼 수 없습니다.
<img src="./images/Koala.jpg" alt="miami">
</body>
</html>
