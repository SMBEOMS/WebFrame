    <script>
        //function changeImage(){}
        let changeImage = function(obj){
            let image = document.getElementById("myimg");
            image.src = "images/desert.jpg";
            image.title = "그냥 사막"
            image.setAttribute("width", "500px");
            
            obj.setAttribute("value", "이미지가 교체되었음.");
        }
        let changeBorder = function(obj){
            obj.style.border = "15px ridge brown";
        }
        let delBorder = function(obj){
            obj.style.border = "0px";
        }
    </script>

<body>
    <h1 id="title" class="tt">Document 객체 변화시키기</h1>
    <hr>
    <img id="myimg" src="images/Koala.jpg" width="300" title="멋있는 사막"
        onmouseover="changeBorder(this)"
        onmouseout="delBorder(this)"><br>
    <input type="button" value="이미지 교체" onclick="changeImage(this)">
