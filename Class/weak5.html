<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고급 스타일 연습</title>
    <style>
        section{
            border: 1px solid red;
        }
        div{
            background-color: aqua;
            margin:10px;
            display:inline-block; /*인라인으로 하면 나머지 적용안됌*/
            position: absolute; /* relative = 상대 배치 (기준이됌) top:10 > 10만큼 내려라
                                            left: 10 > 10만큼 오른쪽으로 가라*/
                                /* absolute = 절대 배치*/
        }
        span{
            border: 2px dotted yellow;
            display:inline-block;
        }
    </style>
</head>
<body>
    <section>
        <div style="padding:5px; top: 10px;" ><span>첫 번째 인라인</span>
            추가 <span> 첫 번째의 추가 인라인</span>입니다.
        </div>

        <div style="height:50px; left: 10px"><span>두 번째 인라인</span></div>

        <div style="right: 10px"><span style="height: 50px; ">세 번째 인라인</span></div><!-- 인라인의 특징: 적용이 안됌-->

    </section>
</body>
</html>
